<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Weather App</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Weather Icon" class="logo">
    
    <input type="text" id="searchInput" placeholder="Name of the City..." />
    
    <div class="buttons">
      <button onclick="search()">Search</button>
    </div>

    <!-- Weather Display -->
    <div id="weatherResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
